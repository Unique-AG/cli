name: publish

on:
  workflow_dispatch: # for now, we will trigger this manually until a bigger maturity is reached
  # release:
  #   types: [released]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: latest
      - run: npm install
      - uses: JS-DevTools/npm-publish@19c28f1ef146469e409470805ea4279d47c3d35c
        with:
          access: restricted # until we make it BETA available
          token: ${{ secrets.NPMJS_GRANULAR_ACCESS_TOKEN }}
